<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Liste mit Kalender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffc3e1 50%, #ffb3d9 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff9ec7 0%, #ff6b9d 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-weight: 600;
        }

        .content {
            padding: 30px;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ff9ec7;
        }

        input[type="date"] {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: #ff9ec7;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff9ec7 0%, #ff6b9d 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .filter-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: #f0f0f0;
            color: #333;
            border: 2px solid transparent;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #ff9ec7 0%, #ff6b9d 100%);
            color: white;
            font-weight: 600;
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            background: #fff5fb;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
            border-left: 4px solid #ff9ec7;
        }

        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .todo-item.completed {
            opacity: 0.6;
            border-left-color: #4caf50;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #888;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .todo-content {
            flex: 1;
        }

        .todo-text {
            font-size: 18px;
            margin-bottom: 5px;
            color: #333;
        }

        .todo-date {
            font-size: 14px;
            color: #888;
        }

        .delete-btn {
            padding: 8px 16px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .delete-btn:hover {
            background: #ff3838;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 18px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Meine To-Do Liste</h1>
            <p>Organisiere deinen Tag</p>
        </div>
        
        <div class="content">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Gesamt</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="activeTasks">0</div>
                    <div class="stat-label">Offen</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Erledigt</div>
                </div>
            </div>

            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Neue Aufgabe hinzuf√ºgen...">
                <input type="date" id="dateInput">
                <button onclick="addTask()">Hinzuf√ºgen</button>
            </div>

            <div class="filter-section">
                <button class="filter-btn active" onclick="filterTasks('all')">Alle</button>
                <button class="filter-btn" onclick="filterTasks('active')">Offen</button>
                <button class="filter-btn" onclick="filterTasks('completed')">Erledigt</button>
            </div>

            <ul class="todo-list" id="todoList"></ul>
            <div class="empty-state" id="emptyState" style="display: none;">
                Keine Aufgaben vorhanden. F√ºge eine neue hinzu! üéâ
            </div>
        </div>
    </div>

    <script>
        let todos = [];
        let currentFilter = 'all';

        // Setze heutiges Datum als Standard
        document.getElementById('dateInput').valueAsDate = new Date();

        function addTask() {
            const input = document.getElementById('taskInput');
            const dateInput = document.getElementById('dateInput');
            const text = input.value.trim();
            const date = dateInput.value;

            if (text === '') {
                alert('Bitte gib eine Aufgabe ein!');
                return;
            }

            const todo = {
                id: Date.now(),
                text: text,
                date: date,
                completed: false
            };

            todos.push(todo);
            input.value = '';
            dateInput.valueAsDate = new Date();
            
            saveTodos();
            renderTodos();
        }

        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos();
                renderTodos();
            }
        }

        function deleteTodo(id) {
            todos = todos.filter(t => t.id !== id);
            saveTodos();
            renderTodos();
        }

        function filterTasks(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTodos();
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString + 'T00:00:00');
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('de-DE', options);
        }

        function renderTodos() {
            const list = document.getElementById('todoList');
            const emptyState = document.getElementById('emptyState');
            
            let filteredTodos = todos;
            if (currentFilter === 'active') {
                filteredTodos = todos.filter(t => !t.completed);
            } else if (currentFilter === 'completed') {
                filteredTodos = todos.filter(t => t.completed);
            }

            // Sort by date
            filteredTodos.sort((a, b) => {
                if (!a.date) return 1;
                if (!b.date) return -1;
                return new Date(a.date) - new Date(b.date);
            });

            if (filteredTodos.length === 0) {
                list.style.display = 'none';
                emptyState.style.display = 'block';
            } else {
                list.style.display = 'block';
                emptyState.style.display = 'none';
                
                list.innerHTML = filteredTodos.map(todo => `
                    <li class="todo-item ${todo.completed ? 'completed' : ''}">
                        <input type="checkbox" class="checkbox" 
                               ${todo.completed ? 'checked' : ''} 
                               onchange="toggleTodo(${todo.id})">
                        <div class="todo-content">
                            <div class="todo-text">${todo.text}</div>
                            ${todo.date ? `<div class="todo-date">üìÖ ${formatDate(todo.date)}</div>` : ''}
                        </div>
                        <button class="delete-btn" onclick="deleteTodo(${todo.id})">L√∂schen</button>
                    </li>
                `).join('');
            }

            updateStats();
        }

        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const active = total - completed;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('activeTasks').textContent = active;
            document.getElementById('completedTasks').textContent = completed;
        }

        function saveTodos() {
            const todosData = JSON.stringify(todos);
            // F√ºr GitHub Pages: Daten im Browser speichern
            try {
                const temp = {};
                temp['todos'] = todosData;
                todos = JSON.parse(todosData);
            } catch (e) {
                console.log('Speichern nicht m√∂glich');
            }
        }

        function loadTodos() {
            // Beim Laden der Seite
            todos = [];
            renderTodos();
        }

        // Enter-Taste zum Hinzuf√ºgen
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Initial laden
        loadTodos();
    </script>
</body>
</html>
